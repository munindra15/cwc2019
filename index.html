<!DOCTYPE html>
<html>
  <head>
    <title>ICC CWC 2019</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./javascript/script.js"></script>
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 justify-content-md-center"
    >
      <a class="navbar-brand px-4 py-3" href="">ICC Cricket World Cup 2019 </a>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <button
                  id="1"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  India
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="2"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  Australia
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="3"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  England
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="4"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  New Zealand
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="5"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  Pakistan
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="6"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  Sri Lanka
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="7"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  South Africa
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="8"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  Bangladesh
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="9"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  West Indies
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="10"
                  class="nav-link btn btn-dark btn-block btn-lg"
                  onclick="addGraph(this.id);"
                >
                  Afghanistan
                </button>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Cricket WorldCup 2019</h1>
          </div>
          <h1 id="teamName" class="h2"></h1>
          <div class="row">
            <div class="col-md-6">
              <h3 id="title1" class="title"></h3>
              <div id="pointsGraph"></div>
              <h3 id="title2" class="title"></h3>
              <div id="lineGraph"></div>
            </div>
          </div>
          <div class="mx-auto">
            <div id="pieChart"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
